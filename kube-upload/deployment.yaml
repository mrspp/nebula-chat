apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: upload
  name: upload
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upload
  template:
    metadata:
      labels:
        app: upload
    spec:
      containers:
      - env:
        - name: CHATENGINE_HOST
          value: 127.0.0.1
        image: phuongct/upload:latest
        name: upload
        ports:
        - containerPort: 10004
        resources: {}
        volumeMounts:
        - mountPath: /opt/nbfs
          name: upload-claim0
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: upload-claim0
        persistentVolumeClaim:
          claimName: upload-claim0
status: {}
